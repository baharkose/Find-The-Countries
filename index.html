<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
    <title>Find The Countries</title>
    
</head>
<body>
    <div class="main">
        <div class="search-area">
            <input type="text " class="search-input" placeholder="Enter a country name">
            <button class="search-button">Search</button>
            <ul id="suggesstion-list" class="sug-list">
              <!-- <li></li> -->
            </ul>
            
        </div>
        <div class="search-result">
            <table class="table table-hover table-dark result-table">

                  <tr>
                    <th colspan="2" class="resim">
                      <img class="img-fluid" alt="">
                      resim</th>
                  </tr>
                  <tr>
                    <th colspan="2">Country Name</th>
                  </tr>
                  <tr>
                    <th colspan="2">Continent</th>
                  </tr>
                <tr>
                    <th scope="row">Region</th>
                    <td>Jacob</td>
            
                  </tr>
                  <tr>
                    <th scope="row">Currencies</th>
                    <td colspan="2">Larry the Bird</td>
                  </tr>
                  <tr>
                    <th scope="row">Population</th>
                    <td colspan="2">Larry the Bird</td>
                  </tr>
                  <tr>
                    <th scope="row">Borders</th>
                    <td colspan="2" class="text-truncate">Larry the Bird</td>
                  </tr>
                  <tr>
                    <th scope="row">Map</th>
                    <td colspan="2">Larry the Bird</td>
                  </tr>
             
              </table>
        </div>
        
    </div>

    <script src="app.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


    
</body>
</html>
